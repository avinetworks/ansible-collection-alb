    ignore_rtt_threshold: 5000
    extra_shared_config_memory: 0
    se_tunnel_udp_port: 1550
    disable_gro: false
    vs_scalein_timeout: 30
    hm_on_standby: true
    ha_mode: "HA_MODE_SHARED"
    se_sb_threads: 1
    se_udp_encap_ipc: 0
    min_cpu_usage: 30
    disk_per_se: 10
    cpu_reserve: false
    disable_csum_offloads: false
